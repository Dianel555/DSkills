name: Sync Skills

on:
  push:
    branches: [main, master]
    paths:
      - 'skills/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'skills/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Sync skills
        run: python scripts/sync_skills.py

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain .claude/skills/)" ]; then
            echo "Error: .claude/skills/ is out of sync with skills/"
            echo "Run 'python scripts/sync_skills.py' locally and commit the changes"
            git diff .claude/skills/
            exit 1
          fi
